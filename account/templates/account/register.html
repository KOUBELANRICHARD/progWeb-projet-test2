{% extends './base.html' %}

<title>{% if title %} {{title}} {% else %} ZUGUS IOT · CREER UN COMPTE{% endif %}</title>

{% block content %}

<div class="container marketing">

    <div class="row mt-5 mb-5">
        <div class="col-lg-6 shadow p-4">
            <h3>Veuillez creer un compte : </h3>
            <form>
                <div class="mb-3">
                    <label for="exampleInputText1" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputText1" class="form-label">Prénoms</label>
                    <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputText1" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Soumettre</button>
            </form>
    </div>
    </div><!-- /.row -->
    </div>
